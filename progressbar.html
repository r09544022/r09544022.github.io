<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>progress bar</title>
  </head>
  <body>
      <div style="height: 500px;background-color: cadetblue;"></div>
      <div class="sticky-top" style="height: 50px;background-color: dimgray;">
            <div id="statusbar" style="height: 50px;width: 0px; background-color: lightsalmon;"></div>
    </div>
      <div style="height: 200vh;"></div>
      <div style="height: 100vh;background-color: lightcoral;"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        $(function(){
            var doch = $(document).height();
            var winw = $(window).width();
            var winh = $(window).height();
            var max_scorll = doch - winh;

            $(window).scroll(function(){
                var current_pos = $(window).scrollTop();
                var new_width = current_pos / max_scorll * winw;
                $("#statusbar").css("width" , new_width);
                $("#scrollperc").html(parseInt(current_pos / max_scorll * winw))
            });
        });
    </script>
  </body>
</html>
